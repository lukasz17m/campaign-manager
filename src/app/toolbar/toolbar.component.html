<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a
        mat-menu-item
        [routerLink]="['']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>list</mat-icon>
        <span>Campaign list</span>
      </a>
      <a
        mat-menu-item
        [routerLink]="['campaign']"
        [routerLinkActive]="['active']">
        <mat-icon>add_box</mat-icon>
        <span>Add a new campaign</span>
      </a>
      <button mat-menu-item (click)="resetFunds()">
        <mat-icon>attach_money</mat-icon>
        <span>Get funds</span>
      </button>
      <a
        mat-menu-item
        href="https://github.com/lukasz17m/campaign-manager"
        target="_blank">
        <mat-icon>code</mat-icon>
        <span>View source code</span>
      </a>
    </mat-menu>
    <h1 class="header">{{name}}</h1>
    <div class="balance">
      <mat-icon class="balance__wallet">account_balance_wallet</mat-icon>
      <span>Â£{{balance}}</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
